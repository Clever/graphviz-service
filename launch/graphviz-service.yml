run:
  type: docker
env:
- PORT
resources:
  cpu: 0.01
  soft_mem_limit: 0.2
  max_mem: 1.0
expose:
- name: http
  port: 80
  health_check:
    type: http
    path: /health
dependencies: []
team: eng-infra
alarms:
- type: InternalErrorAlarm
  severity: minor
  # channel: this will go to the channel that this team has configured in catapult for minor alarms
  parameters:
    threshold: 0.01
  extraParameters:
    source: Target
- type: InternalErrorAlarm
  severity: major
  # channel: this will go to the channel that this team has configured in catapult for major alarms
  parameters:
    threshold: 0.05
  extraParameters:
    source: Target
- type: InternalErrorAlarm
  severity: major
  parameters:
    threshold: 0.01
  extraParameters:
    source: ELB
